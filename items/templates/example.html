<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="css/style.css">

    <title>Document</title>
</head>
<body>
    <div class="container-fluid">
        <button class="btn btn-lg btn-primary" type="submit"> 
            <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
            <span class="button_name">Search</span>
        </button>

        <button class="btn btn-lg btn-primary" type="submit"> 
            <span class="glyphicon glyphicon-thumbs-up" aria-hidden="true"></span>
            <span class="button_name">Like</span>
        </button>

        <button class="btn btn-lg btn-primary" type="submit"> 
            <span class="glyphicon glyphicon-thumbs-down" aria-hidden="true"></span>
            <span class="button_name">Dislike</span>
        </button>

        <button class="btn btn-lg btn-primary" type="submit"> 
            <span class="glyphicon glyphicon-align-justify" aria-hidden="true"></span>
            <span class="button_name">Menu</span>
        </button>
        <div class="row">
            <div class="col-lg-3 col-md-2 col-sm-12 col-xs-12">
            </div>
            <div class="col-lg-6 col-md-8 col-sm-12 col-xs-12" style="text-align: center;"> 
                <span class="glyphicon glyphicon-star" aria-hidden="true"></span>
                <span class="glyphicon glyphicon-star" aria-hidden="true"></span>
                <span class="glyphicon glyphicon-star" aria-hidden="true"></span>
                <span class="glyphicon glyphicon-star-empty" aria-hidden="true"></span>
                <span class="glyphicon glyphicon-star-empty" aria-hidden="true"></span>
            </div>
            <div class="col-lg-3 col-md-2 col-sm-12 col-xs-12">
            </div>
        </div>

        <button class="btn btn-lg btn-primary" type="submit"> 
            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
            <span class="button_name">Edit</span>
        </button>

        <button class="btn btn-lg btn-primary" type="submit"> 
            <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
            <span class="button_name">Delete</span>
        </button>
    </div>


    <script type="text/javascript" src="js/bootstrap.min.js"></script>
</body>
</html>
